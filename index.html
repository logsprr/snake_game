<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
        <title>Snake</title>
        <style>

            html, body{
              background: #9ccb95;
              height: 100%;
              margin: 0;
              padding: 0;
            }
            canvas{
                background: #9ccb95;
                margin: auto;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>

    </head>
    <body>
        <script>
            var canvas, ctx, WIDTH, HEIGHT, fps, tileSize, playing;
            var snake, playLabel, food;
            var globalTouch = [];
            var offSet;
            var applex,appley;

            var keys = {
                left: 37,
                up: 38,
                right: 39,
                down: 40
            };
            this.conf      = {
                cw   : 10,
                size : 5,
                fps  : 1000
             };
             

            window.addEventListener("touchmove", touchMove);

            window.addEventListener("touchend", touchEnd);

            window.addEventListener("touchstar", touchStart);

            window.addEventListener("keydown", keyDown);

            window.addEventListener("resize", resizeWindow);

            function touchEnd(e){
                if(Math.abs(offSet[0]) > Math.abs(offSet[1]))
                    snake.direction = [offSet[0] / Math.abs(offSet[0]), 0];
                else
                    snake.direction = [0, offSet[1] / Math.abs(offSet[1])];
            }
            function touchMove(e){
                var touch = e.touches[0];
                offSet = [touch.pageX - globalTouch[0],touch.pageY - globalTouch[1]];
            }
            function touchStart(e) {
                e.preventDefault();
                var touch = e.touches[0];
                globalTouch = [touch.pageX, touch.pageY];
            }
    
            function keyDown(e){

                if(!playing && (e.keyCode == keys.up || e.keyCode == keys.left || e.keyCode == keys.down || e.keyCode == keys.right))
                    playing = true;
                switch(e.keyCode){
                    case keys.left:
                        snake.direction = [-1, 0];
                        break;
                    case keys.up:
                        snake.direction = [0, -1];
                        break;
                    case keys.right:
                        snake.direction = [1, 0];
                        break;
                    case keys.down:
                        snake.direction = [0, 1];
                        break;
                }
            }

            function resizeWindow(){
                WIDTH = window.innerWidth;
                HEIGHT = window.innerHeight;
                canvas.width = WIDTH;
                canvas.height = HEIGHT;
                tileSize =Math.max( Math.floor(WIDTH/ 60),Math.floor(HEIGHT/ 60));

            }
            function isMobileDevice(){
                return /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
            }
            function init(){
                canvas = document.createElement("canvas");
                resizeWindow();
                document.body.appendChild(canvas);
                ctx = canvas.getContext("2d");
                fps = 15;
                newGame();
                run();
            }
            function newGame(){
                 snake = new Snake();
                 food = new Food();
                 playLabel = new PlayLabel();
                 playing = false;
                 

            }
            function PlayLabel(){
                this.text;
                this.color = "#5d8357";
                this.messages = {
                    portrait: "Rotacione o dispositivo para jogar",
                    landscape: "Arraste a tela para jogar",
                    pc: "Pressione as setas para jogar",
                    linux:"Pressione as setas para jogar"
                };
                if(isMobileDevice()){

                }
                else{
                    this.text = this.messages["pc", "linux"];
                }
                this.draw = function(){
                    ctx.fillStyle = this.color;
                    ctx.font = tileSize * 2 + "px Arial";
                    ctx.fillText(this.text, WIDTH / 2 - ctx.measureText(this.text).width / 2, HEIGHT / 2);
                }
            }
            function Food(){
                this.width = WIDTH;
                this.height = HEIGHT;
                this.stage.food = {
                    x: Math.round(Math.random() * (this.stage.WIDTH - this.stage.conf.cw) / this.stage.conf.cw), 
                    y: Math.round(Math.random() * (this.stage.HEIGHT - this.stage.conf.cw) / this.stage.conf.cw),
                };
            }
            function Snake(){ 
                this.body = [[10, 10], [10, 11], [10, 12]];
                this.color = "#000";
                this.direction = [0, -1];

                this.update = function(){
                    var nextPos = [this.body[0][0] + this.direction[0], this.body[0][1] + this.direction[1]];
                    if (!playing){
                        if (this.direction[1] == -1 && nextPos[1] <= (HEIGHT * 0.1 / tileSize))
                            this.direction = [1, 0];

                        else if (this.direction[0] == 1 && nextPos[0] >= (WIDTH * 0.9 / tileSize))
                            this.direction = [0, 1];

                        else if (this.direction[1] == 1 && nextPos[1] >= (HEIGHT * 0.9 / tileSize))
                            this.direction = [-1, 0];

                        else if (this.direction[0] == -1 && nextPos[0] <= (WIDTH * 0.1 / tileSize))
                            this.direction = [0, -1];
                    }
                if(nextPos[0] == this.body[1][0] && nextPos[1] == this.body[1][1]){
                    this.body.reverse();
                    nextPos = [this.body[0][0] + this.direction[0], this.body[0][1] + this.direction[1]];
                }
                    this.body.pop();
                    this.body.splice(0, 0, nextPos);
                }


                this.draw = function(){
                    ctx.fillStyle = this.color;

                    for (var i = 0; i < this.body.length; i++){
                        ctx.fillRect(this.body[i][0] * tileSize, this.body[i][1] * tileSize, tileSize, tileSize);
                     }
                 }
            }
            function update(){
                snake.update();
            }

            function run(){
                update();
                draw();

                setTimeout(run, 1000/fps);
            }

            function draw(){
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                
                snake.draw();
                if(!playing)
                    playLabel.draw();
                if(!playing)
                    food.draw();

            }
            init();
        </script>
    </body>
</html>
